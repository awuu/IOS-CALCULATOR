<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator IOS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Adrian Wolszczak">
</head>
<body>
    <div class="kalkulator">
        <div class="ekran">
            <p id="wynik">WYNIK</p>
        </div>

        <div class="przyciski">
            <table>
                <tr>
                    <td><button id="ac" class="szary">AC</button></td><td><button id="plusminus" class="szary">+/-</button></td><td><button id="percent" class="szary">%</button></td><td><button id="divide" class="pomaranczowy">/</button></td>
                </tr>
            
                <tr>
                    <td><button id="seven" class="inny">7</button></td><td><button id="eight" class="inny">8</button></td><td><button id="nine" class="inny">9</button></td><td><button id="multiply" class="pomaranczowy">*</button></td>
                </tr>
            
                <tr>
                    <td><button id="four" class="inny">4</button></td><td><button id="five" class="inny">5</button></td><td><button id="six" class="inny">6</button></td><td><button id="minus" class="pomaranczowy">-</button></td>
                </tr>
            
                <tr>
                    <td><button id="one" class="inny">1</button></td><td><button id="two" class="inny">2</button></td><td><button id="three" class="inny">3</button></td><td><button id="plus" class="pomaranczowy">+</button></td>
                </tr>
            
                <tr>
                    <td><button id="zero" class="innyy">0</button></td><td><button id="dot" class="innyi">.</button></td><td><button id="equals" class="pomaranczowyi">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
